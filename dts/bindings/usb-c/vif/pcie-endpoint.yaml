description: |
    A collection of fields that characterize a single PCIe Endpoint within a router

    This is based on VIF XML file schema of PCIeEndpoint in:
    https://compliance.usb.org/cv/VendorInfoFile/Schemas/Current/VendorInfoFile.xsd

compatible: "vif,pcie-endpoint"

include: base.yaml

properties:
    usb4-pcie-endpoint-vendor-id:
        type: int
        required: false
        description: |
            The Vendor ID of the PCIe endpoint. This value is assigned by PCIe 
            SIG. The valid values in the range 0h - FFFFh (0 - 65535).

    usb4-pcie-endpoint-device-id:
        type: int
        required: false
        description: |
            The Device ID of the PCIe endpoint. This value is assigned by the 
            vendor. The valid values in the range 0h - FFFFh (0 - 65535).

    usb4-pcie-endpoint-class-code:
        type: int
        required: false
        description: |
            The PCIe Class Code of the PCIe endpoint. The valid values in the 
            range 0 - FFFFFFh (0 - 16777215).
